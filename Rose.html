<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for hearts */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        /* Typewriter effect */
        .typewriter {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff5e57; /* Cursor effect */
            animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Background heart pattern */
        .heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 30%, 50% 100%, 100% 30%);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            animation-duration: 5s;
        }

        .heart:nth-child(even) {
            animation-duration: 7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-400 via-pink-300 to-pink-200 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Heart shapes in the background -->
    <div class="absolute inset-0 z-0">
        <div class="heart" style="top: 10%; left: 20%;"></div>
        <div class="heart" style="top: 30%; left: 40%;"></div>
        <div class="heart" style="top: 50%; left: 60%;"></div>
        <div class="heart" style="top: 70%; left: 80%;"></div>
        <div class="heart" style="top: 40%; left: 10%;"></div>
        <div class="heart" style="top: 80%; left: 70%;"></div>
        <div class="heart" style="top: 20%; left: 90%;"></div>
        <div class="heart" style="top: 60%; left: 30%;"></div>
        <div class="heart" style="top: 10%; left: 80%;"></div>
        <div class="heart" style="top: 40%; left: 50%;"></div>
    </div>

    <!-- Main content -->
    <div class="z-10 text-center">
        <!-- Button to reveal the message -->
        <button onclick="showMessage()" class="bg-pink-500 hover:bg-pink-400 text-white py-3 px-8 rounded-full text-xl shadow-lg transition duration-300">
            For My Special SweetHeart 💓
        </button>

        <!-- Hidden message container -->
        <div id="message" class="mt-8 hidden text-center text-xl bg-white text-pink-600 p-6 rounded-lg shadow-xl max-w-md mx-auto">
            <div class="pulse-animation text-4xl">
                💖💖💖
            </div>
            <div id="typedMessage" class="mt-4 text-lg font-semibold">
                <!-- Text will be typed here -->
            </div>
            <div class="pulse-animation text-4xl mt-4">
                💖💖💖
            </div>
        </div>
    </div>

    <script>
        // Function to show the message and apply the typewriter effect
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
            typeWriter();
        }

        // Typewriter effect that types line by line
        function typeWriter() {
            const messageLines = [
                "To the love of my life, I am so incredibly lucky to have you by my side.",
                "Every moment with you is a beautiful adventure, and every day feels brighter just because you're in it.",
                "I can't wait to spend all the days of my life making you smile and sharing all the love I have for you.",
                "Forever yours, Zobair❤️🫂💋"  // Add your name here!
            ];

            let lineIndex = 0;
            let charIndex = 0;
            const speed = 50; // Speed of typing
            const typedMessageElement = document.getElementById('typedMessage');

            function typeLine() {
                if (lineIndex < messageLines.length) {
                    const currentLine = messageLines[lineIndex];
                    if (charIndex < currentLine.length) {
                        // Add one character at a time to the element
                        typedMessageElement.innerHTML += currentLine.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeLine, speed);
                    } else {
                        // Move to the next line after the current one finishes
                        typedMessageElement.innerHTML += '<br>';
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(typeLine, speed); // Start typing next line after a brief delay
                    }
                }
            }

            typeLine(); // Start typing the first line
        }
    </script>

</body>
</html>
